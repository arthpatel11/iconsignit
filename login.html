<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iconsignit Login</title>


    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section class="login">
        <div class="login-data">
            <h1>Login</h1>
            <p>Login to your account to start using Iconsignit</p>

            <form class="login-form" action="forgot-password.html">
                <div class="row">
                    <div class="col-12">
                        <div class="comn-form-group">
                            <label class="form-label">Email*</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="comn-form-group">
                            <label class="form-label">Password*</label>
                            <input type="password" class="form-control" id="invoiceemail" placeholder="Enter Your Password">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="remember-forgot">
                            <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                            <a href="forgot-password.html">forgot Password</a>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="login-main-btn">Login in</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-image">
            <img src="images/login-main.svg" alt="">
        </div>
    </section>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/apexcharts.js"></script>
    <script src="js/feather.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
